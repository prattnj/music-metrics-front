<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Metrics</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="icon" href="/favicon.png">
    <script src="script.js"></script>
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            height: 100%;
            font-family: "Arial", sans-serif;
            background-image: linear-gradient(#1a1e1f, black);
            background-repeat: no-repeat;
            margin: 0;
        }
    </style>
</head>
<body>

<!-- Title / Logo / Navigation -->
<header class="nav">
    <div class="logo">
        <img onclick="window.location.href='https://dev.musicmetrics.app'" src="logo.png" alt="Image not available." class="logo-primary">
    </div>
    <div class="nav-buttons default-text-color">
        <div onclick="window.location.href='https://dev.musicmetrics.app'" class="nav-button">
            HOME
        </div>
        <div onclick="window.location.href='https://dev.musicmetrics.app/stats'" class="nav-button">
            STATS
        </div>
        <div onclick="window.location.href='https://dev.musicmetrics.app/account'" class="nav-button">
            ACCOUNT
        </div>
    </div>
</header>

<!-- Primary Text -->
<div class="primary-info">
    <b>Unleash the power of your playlist.</b>
</div>

<!-- 3 Tiles -->
<div class="landing-info">

    <div class="landing-tile">
        <img src="stats.png" alt="Image not available." class="landing-image">
        <div class="landing-tile-text">See in-depth stats about all your listening habits.</div>
    </div>
    <div class="landing-tile">
        <img src="playlist.png" alt="Image not available." class="landing-image">
        <div class="landing-tile-text">Get custom playlists recommended based on your stats.</div>
    </div>
    <div class="landing-tile">
        <img src="social.png" alt="Image not available." class="landing-image">
        <div class="landing-tile-text">Share your fun facts with all your friends any time.</div>
    </div>

</div>

<!-- Footer -->
<footer class="footer default-text-color">
    <p>Copyright © (pending) 2023 Noah Pratt • <a href="https://dev.musicmetrics.app/contact">Contact</a> • <a href="https://dev.musicmetrics.app/about">About</a></p>
</footer>

</body>
</html>
