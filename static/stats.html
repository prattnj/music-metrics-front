<script>
    // Stores the user's access token from Spotify (which defaults to being stored in the URL) and reloads
    window.onload = function () {
        let landing_url = window.location.href
        if (landing_url.length > 35) {
            if (!validateState(landing_url)) {
                // ERROR: INVALID STATE
                window.location = 'https://dev.musicmetrics.app/stats/'
            }
            storeAuthInfo(landing_url)
            if (sessionStorage.getItem('error') != null) {
                // FAILURE (user did not log in)
                window.location = 'https://dev.musicmetrics.app/stats/'
            } else {
                // SUCCESS (user logged in)
                console.log('User logged in successfully.')
                const oldUrl = new URL(window.location.href)
                oldUrl.search = ''
                window.history.replaceState(null, null, oldUrl.href)
                console.log('User logged in successfully 2.')
                showStats()
            }
        }

    }
</script>
