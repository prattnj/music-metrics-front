<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Metrics - Stats</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="icon" href="/favicon.png">
    <script src="script.js"></script>
    <style>
        body, html {
            height: 100%;
            font-family: "Arial", sans-serif;
            background-image: linear-gradient(#1a1e1f, black);
            background-repeat: no-repeat;
            margin: 0;
        }
    </style>
</head>
<body>

<!-- Title / Logo / Navigation -->
<header class="nav">
    <div class="logo">
        <img onclick="window.location.href='https://musicmetrics.app/'" src="logo.png" alt="Image not available." style="height: 50px">
    </div>
    <div class="nav-buttons default-text-color">
        <div onclick="window.location.href='https://musicmetrics.app/'" class="nav-button">
            HOME
        </div>
        <div onclick="window.location.href='https://musicmetrics.app/about/'" class="nav-button">
            ABOUT
        </div>
        <div onclick="window.location.href='https://musicmetrics.app/contact/'" class="nav-button">
            CONTACT
        </div>
        <div onclick="window.location.href='https://musicmetrics.app/account/'" class="nav-button">
            ACCOUNT
        </div>
    </div>
</header>

<script>
    // Stores the user's access token from Spotify (which defaults to being stored in the URL) and reloads
    window.onload = function () {
        let landing_url = window.location.href
        if (landing_url.length > 35) {
            if (!validateState(landing_url)) {
                // ERROR: INVALID STATE
                window.location = 'https://musicmetrics.app/'
            }
            storeAuthInfo(landing_url)
            if (sessionStorage.getItem('error') != null) {
                // FAILURE (user did not log in)
                window.location = 'https://musicmetrics.app/'
            } else {
                // SUCCESS (user logged in)
                window.location = 'https://musicmetrics.app/stats/'
            }
        } else {
            // Attempt to navigate directly to stats page
            if (sessionStorage.getItem("access_token") == null) window.location = 'https://musicmetrics.app/'
        }

    }
</script>

</body>
</html>
